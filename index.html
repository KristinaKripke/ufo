<!-- DISPLAY
Matavimo vienetai
% - reliatyvus matavimo vienetas, kuris dazniausiai matuojamas tevinio elemento plocio atzvilgiu (height procentai neveikia iki kol kazkuris tevinis elementas neturi absoliuciais matavimo vienetais isreiksto aukscio)
px - absoliutus matavimo vienetas, maziausias ir nedalomas matavimo vienetas (elgsena panasi i milimetrus)

display: block;   didzioji dalis elementu; deliojasi vertikaliai
display: inline;   elgiasi kaip tekstas; kas netelpa keliasi i kita eilute; nereaguoja i fiziniu dydziu savybes (width, height, margin)
display: inline-block;   mix (eina vienas paskui kita salia, ir kai nebetelpa keliasi i kita eilute)

float: left;
float: right; (priverstinis elementu stumdymas pasirinkta kryptimi)

margin: atsistumimas nuo kitu elementu 
margin-top: 5%
margin-right: 5%
margin-left: 5%
margin-bottom: 5%
-->
